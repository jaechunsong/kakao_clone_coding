<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css
"> <!--폰트 어썸 아이콘 연결합니다-->
  <title>Profile</title>
  <!-- 타이틀 제목-->
  <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
  <header class="top-header top-header-transparent">
    <div class="header_top">
      <!--탑 헤더의 칼럼 클래스를 생성한다.-->
      <div class="header_column">
        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <!--첫번쨰 컬럼에 비행기,와이파이 아이콘을 등장시킵니다.-->
      <div class="header_column">
          <span class="header_time">18:38</span>
      </div>
      <!--두번째 컬럼에 시간을 표시합니다-->
      <div class="header_column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth"></i>
        <span class="header_bettery">66% <i class="fa fa-battery-three-quarters"></i>
      </div>
      <!--세번째 컬럼에 낮밤표시, 블루투스표시, 베터리를 표시합니다-->
    </div>
      <div class="header_bottom">
       <div class="header_column">
         <a href="index.html">
         <i class="fa fa-times fa-lg"></i>
        </a>
       </div>
       <div class="header_column">
            <i class="fa fa-user fa-lg"></i>
          </div>
         </div>
    </header>
    <!--아이콘들을 생성합니다-->
<main class="profile">
  <header class="profile_header">
    <div class="profile_header-container">
    <img src="iamges/profilepic.jpg">
    <h3 class="profile_header-title">Nicolas</h3>
    </div>
  </header>
  <div class="profile-container">
    <input type="text" placeholder="gandalfzzing@naver.com">
    <div class="profile_actions">
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fa fa-comment fa-lg"></i>
        </span>
        <span class="profile_action-title">
            My Chatroom
          </span>
        </div>
      <div class="profile_action">
        <span class="profile_action-circle">
          <i class="fa fa-pencil fa-lg"></i>
        </span>
        <span class="profile_action-title">
            Edit Profile
          </span>
        </div>
    </div>
 </div>
</main>
<!--사진과 수정가능한 인풋 창과 하단 아이콘과 텍스트를 생성합니다-->
</body>
</html>
